<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="shortcut icon" href="/image/pnc_logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/app.css">
        <script src="/js/app.js" defer> </script>
        <title>PNC REGISTERATION</title>
    </head>
    <body>
        <!-- nav bar -->
        <nav>
            <img src="/image/PN-Logo-pndotcom.png" class="logo" alt="">
            <div class="nav-items">
                REGISTERATION
            </div>
            <div class="search-icon">
                <span class="fas fa-search"></span>
            </div>
            <form action="#">
                <input type="search" class="search-data" placeholder="Search name" required>
                <button type="submit" class="fas fa-search"></button>
            </form>
        </nav>
        <!-- Form -->
        <div class="body-content">
            <div class="table-container">
                <table>
                    <thead>
                        <th>Full Name</th>
                        <th>Birthday</th>
                        <th>Email</th>
                        <th>ID</th>
                        <th>Country</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lyden CHAI</td>
                            <td>2001-03-01</td>
                            <td>lyden.chai@student.passerellesnumeriques.org</td>
                            <td>009</td>
                            <td>Cambodia</td>
                            <td class="btn-edit">Edit</td>
                            <td class="btn-delete">Delete</td>
                        </tr>
                        <tr>
                            <td>Lyheang CHEM</td>
                            <td>2001-11-15</td>
                            <td>lyheang.chem@student.passerellesnumeriques.org</td>
                            <td>012</td>
                            <td>Cambodia</td>
                            <td class="btn-edit">Edit</td>
                            <td class="btn-delete">Delete</td>
                        </tr> 
                    </tbody> 
                </table>
            </div>
            <br>
            <div>
                <button type="button" class="addbtn">+ADD</button>
            </div>
            <br>
            <div class="form-container">
                <form action="#">
                    <div class="form-content">
                        <div class="label"><br>
                            <label>Full Nmae</label><br><br><br>
                            <label>Birthday</label><br><br><br>
                            <label>Email</label><br><br><br>
                            <label>ID</label><br><br><br>
                            <label for="country">Country</label><br>
                        </div>
                        <div class="form-input"> 
                            <input type="text" id = "fullName">
                            <input type="date" id="date">
                            <input type="email" id = "email">
                            <input type="number" id = "number"><br><br>
                            <select name="country" id="country">
                                <option value="">Select Your Country</option>
                                <option value="cambodia">Cambodia</option>
                                <option value="thai">Thai</option>
                                <option value="vietnam">VietName</option>
                                <option value="usa">USA</option>
                            </select>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value = "UPDATE" id="submit">
                        <input type="reset" value = "CANCEL" id="cencel">
                    </div>
                </form>
            </div>            
        </div>
    </body>
</html>
